<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong Score Keeper</title>
</head>
<body>
    <div id="container">
        <img src="pingpong.jpg" alt="Pingpong Ball">
        <h1>Ping Pong Score Keeper</h1>
        <h2><span id="p1point">0</span> - <span id="p2point">0</span></h2>

        <label for="winpoint">Playing To: </label>
        <select name="winpoint" id="winpoint">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        
        <br>

        <div id="button_center">
        <button id="p1increase">+1 Player One</button>
            <button id="p2increase">+1 Player Two</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
